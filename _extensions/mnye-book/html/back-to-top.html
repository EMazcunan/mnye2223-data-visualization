<!-- https://github.com/quarto-dev/quarto-cli/discussions/3842 -->
<button type="button" class="btn btn-sm bi bi-arrow-up" id="btn-back-to-top"></button>

<style>
#btn-back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: none;
  background-color: transparent;
  border-color: transparent;
  color: var(--quarto-text-muted);
}
</style>

<script id="backtotop" type="application/javascript">
let backToTopButton = document.getElementById("btn-back-to-top");

window.addEventListener('scroll', () => {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    });

backToTopButton.addEventListener("click", function () {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
});
</script>
